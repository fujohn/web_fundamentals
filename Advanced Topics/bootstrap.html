<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Example</title>
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-secondary text-light m-2">One</div>
            <div class="col bg-secondary text-light m-2">Two</div>
            <div class="col bg-secondary text-light m-2">Three</div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-secondary text-light m-2">One</div>
            <div class="col bg-secondary text-light m-2">
                Two
                <div class="row">
                    <div class="col bg-info text-light m-2">A</div>
                    <div class="col bg-info text-light m-2">B</div>
                    <div class="col bg-info text-light m-2">C</div>
                </div>
            </div>
            <div class="col bg-secondary text-light m-2">Three</div>
        </div>
    </div>
    <div class="container border border-dark">
            <div class="row">
            <div class="col-6 offset-3 bg-secondary text-light">Center column, half of the viewport width</div>
        </div>
    </div>
        
    <img src="ninja.png" alt="ninja" onmouseover="scale(this, 1.5)" onmouseleave="scale(this, 1)">
        
    
    <script src="script.js"></script>
    
        
</body>
</html>
